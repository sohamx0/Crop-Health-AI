<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Plant Doctor - CropHealth AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Simple, static background color */
        }

        /* Glassmorphism Card Effect */
        .main-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }
        
        /* Upload Area Styling */
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .upload-area:hover, .upload-area.dragover {
            background: rgba(239, 246, 255, 0.7);
            border-color: #2563eb;
            transform: scale(1.02);
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 12px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Custom "Thinking" Loader */
        .loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; }
        .loader { display: flex; justify-content: center; align-items: center; gap: 8px; }
        .loader span { width: 12px; height: 12px; border-radius: 50%; background-color: #4f46e5; animation: bounce 0.6s infinite alternate; }
        .loader span:nth-child(2) { animation-delay: 0.2s; }
        .loader span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { to { opacity: 0.3; transform: translateY(-10px); } }
        
        /* Result Card Animation */
        .result-card { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Radial Progress Bar */
        .progress-ring__circle { transition: stroke-dashoffset 1.5s cubic-bezier(0.785, 0.135, 0.15, 0.86); transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header (Same as Homepage) -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-green-600">
                CropHealth AI
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html#features" class="text-gray-600 hover:text-green-600 font-medium">Features</a>
                <a href="library.html" class="text-gray-600 hover:text-green-600 font-medium">Disease Library</a>
                <a href="index.html#about" class="text-gray-600 hover:text-green-600 font-medium">About</a>
            </div>
            <a href="index.html#features" class="bg-green-600 text-white font-bold py-2 px-5 rounded-full hover:bg-green-700 transition duration-300">
                Get Started
            </a>
        </nav>
    </header>

    <main class="container mx-auto my-12 md:my-20 px-4">
        <div class="main-card w-full max-w-lg mx-auto p-6 sm:p-10 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">AI Plant Doctor</h1>
            <p class="text-gray-600 mb-8">Is your plant feeling sick? Upload a leaf photo to get a diagnosis.</p>

            <div id="uploadArea" class="upload-area">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <svg class="mx-auto h-16 w-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                </svg>
                <p class="mt-4 text-lg font-medium text-gray-700">
                    <span class="font-bold text-indigo-600">Click to upload</span> or drag and drop
                </p>
                <p class="text-sm text-gray-500 mt-1">PNG, JPG, or GIF (max 10MB)</p>
            </div>

            <div id="imagePreviewContainer" class="hidden text-center">
                 <img id="imagePreview" src="#" alt="Image Preview" class="preview-img inline-block"/>
            </div>

            <div id="resultContainer" class="mt-8">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-2xl font-bold mb-2">CropHealth AI</p>
            <p class="text-gray-400">Transforming agriculture with the power of Artificial Intelligence.</p>
        </div>
    </footer>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const resultContainer = document.getElementById('resultContainer');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) handleFile(file);
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        uploadArea.addEventListener('dragenter', () => uploadArea.classList.add('dragover'));
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreviewContainer.classList.remove('hidden');
                uploadArea.classList.add('hidden');
            }
            reader.readAsDataURL(file);

            resultContainer.innerHTML = `<div class="loader-container"><div class="loader"><span></span><span></span><span></span></div><p class="text-indigo-600 font-medium">AI is thinking...</p></div>`;
            uploadAndPredict(file);
        }

        async function uploadAndPredict(file) {
            const formData = new FormData();
            formData.append('file', file);
            const apiUrl = 'http://127.0.0.1:5001/predict_disease';

            try {
                const response = await fetch(apiUrl, { method: 'POST', body: formData });
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Error:', error);
                displayError('Could not connect to the AI server. Is it running? Please check the console.');
            }
        }
        
        function displayResult(data) {
             if (data.error) {
                displayError(data.error);
                return;
            }
            const confidence = parseFloat(data.confidence);
            let confidenceColorClass = 'text-green-500';
            let progressColorClass = 'stroke-green-500';
            if (confidence < 75) {
                confidenceColorClass = 'text-yellow-500';
                progressColorClass = 'stroke-yellow-500';
            }
            if (confidence < 50) {
                confidenceColorClass = 'text-red-500';
                progressColorClass = 'stroke-red-500';
            }

            const resultHtml = `
                <div class="result-card text-center">
                    <p class="text-gray-500 text-sm font-medium">DIAGNOSIS</p>
                    <h2 class="text-3xl font-bold text-gray-800 mt-1">${data.disease.replace(/_/g, ' ')}</h2>
                    <div class="relative inline-block my-6">
                        <svg class="w-40 h-40">
                            <circle class="stroke-current text-gray-200" stroke-width="10" fill="transparent" r="58" cx="80" cy="80" />
                            <circle id="progress-circle" class="progress-ring__circle ${progressColorClass}" stroke-width="10" stroke-linecap="round" fill="transparent" r="58" cx="80" cy="80"/>
                        </svg>
                        <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
                             <span id="confidence-value" class="text-4xl font-extrabold ${confidenceColorClass}">0%</span>
                             <span class="text-gray-500 text-sm -mt-1">CONFIDENCE</span>
                        </div>
                    </div>
                    <button onclick="resetUI()" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-all">Scan Another</button>
                </div>
            `;
            resultContainer.innerHTML = resultHtml;

            const circle = document.getElementById('progress-circle');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            const offset = circumference - (confidence / 100) * circumference;
            setTimeout(() => { circle.style.strokeDashoffset = offset; }, 100);

            const confidenceValueEl = document.getElementById('confidence-value');
            let startValue = 0;
            const endValue = Math.floor(confidence);
            if (endValue === 0) {
                confidenceValueEl.textContent = `${confidence}%`;
                return;
            }
            const duration = 1500;
            const stepTime = Math.abs(Math.floor(duration / endValue));
            const timer = setInterval(() => {
                startValue += 1;
                confidenceValueEl.textContent = `${startValue}%`;
                if (startValue >= endValue) {
                    clearInterval(timer);
                    confidenceValueEl.textContent = `${confidence}%`;
                }
            }, stepTime);
        }

        function displayError(message) {
             const errorHtml = `
                <div class="result-card bg-red-50 border border-red-200 p-6 rounded-2xl">
                    <h2 class="text-xl font-bold text-red-800">Analysis Failed</h2>
                    <p class="mt-2 text-red-600">${message}</p>
                    <button onclick="resetUI()" class="mt-4 bg-red-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-red-700 transition-all">Try Again</button>
                </div>
            `;
            resultContainer.innerHTML = errorHtml;
        }

        function resetUI() {
            fileInput.value = '';
            uploadArea.classList.remove('hidden');
            imagePreviewContainer.classList.add('hidden');
            resultContainer.innerHTML = '';
        }
    </script>
</body>
</html>
