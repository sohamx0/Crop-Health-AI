<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Library - Crop Health AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .disease-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .disease-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">Crop Health AI</a>
            <div>
                <a href="index.html" class="text-gray-600 hover:text-green-600 font-medium">Home</a>
                <a href="library.html" class="ml-6 text-green-600 hover:text-green-800 font-semibold border-b-2 border-green-600 pb-1">Library</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Pests & Diseases Library</h1>
            <p class="mt-3 text-lg text-gray-500">Search and identify common plant diseases.</p>
        </div>

        <!-- Filter and Search Section -->
        <div class="mb-10 p-6 bg-white rounded-xl shadow">
             <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </span>
                <input id="searchInput" type="text" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Search for a disease (e.g., 'Apple Scab', 'Healthy Tomato')...">
            </div>
        </div>

        <!-- Disease Grid -->
        <div id="diseaseGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Disease cards will be injected here by JavaScript -->
        </div>

         <div id="noResults" class="hidden text-center py-16">
            <h3 class="text-2xl font-bold text-gray-800">No Results Found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your search terms.</p>
        </div>
    </main>

    <script>
        const diseases = [
            'Apple___Apple_scab', 'Apple___Black_rot', 'Apple___Cedar_apple_rust', 'Apple___healthy',
            'Blueberry___healthy', 'Cherry_(including_sour)___Powdery_mildew', 'Cherry_(including_sour)___healthy',
            'Corn_(maize)___Cercospora_leaf_spot Gray_leaf_spot', 'Corn_(maize)___Common_rust_', 'Corn_(maize)___Northern_Leaf_Blight',
            'Corn_(maize)___healthy', 'Grape___Black_rot', 'Grape___Esca_(Black_Measles)', 'Grape___Leaf_blight_(Isariopsis_Leaf_Spot)',
            'Grape___healthy', 'Orange___Haunglongbing_(Citrus_greening)', 'Peach___Bacterial_spot', 'Peach___healthy',
            'Pepper,_bell___Bacterial_spot', 'Pepper,_bell___healthy', 'Potato___Early_blight', 'Potato___Late_blight',
            'Potato___healthy', 'Raspberry___healthy', 'Soybean___healthy', 'Squash___Powdery_mildew',
            'Strawberry___Leaf_scorch', 'Strawberry___healthy', 'Tomato___Bacterial_spot', 'Tomato___Early_blight',
            'Tomato___Late_blight', 'Tomato___Leaf_Mold', 'Tomato___Septoria_leaf_spot', 'Tomato___Spider_mites Two-spotted_spider_mite',
            'Tomato___Target_Spot', 'Tomato___Tomato_Yellow_Leaf_Curl_Virus', 'Tomato___Tomato_mosaic_virus', 'Tomato___healthy'
        ];

        const diseaseGrid = document.getElementById('diseaseGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function displayDiseases(filteredDiseases) {
            diseaseGrid.innerHTML = '';
            
            if (filteredDiseases.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            filteredDiseases.forEach(disease => {
                const displayName = disease.replace(/___/g, ' - ').replace(/_/g, ' ');

                // *** THIS IS THE FIXED PART ***
                // This new logic correctly creates the filename you are using.
                const imageName = disease.toLowerCase()
                    .replace(/___/g, '-') // Replace crop separator
                    .replace(/_/g, '-')   // Replace underscores
                    .replace(/\s+/g, '-') // Replace spaces
                    .replace(/\(|\)/g, '') // Remove parentheses
                    .replace(/,--/g, '-')  // Clean up double hyphens that might occur
                    + '.jpg';
                
                const card = `
                    <div class="disease-card bg-white rounded-lg shadow-md overflow-hidden" data-name="${displayName.toLowerCase()}">
                        <img src="assets/library_images/${imageName}" alt="${displayName}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/e2e8f0/475569?text=Image+Missing'; this.onerror=null;">
                        <div class="p-4">
                            <h3 class="font-bold text-lg truncate">${displayName}</h3>
                            <p class="text-sm text-gray-500">Plant Disease</p>
                        </div>
                    </div>
                `;
                diseaseGrid.innerHTML += card;
            });
        }
        searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = diseases.filter(disease => {
                const displayName = disease.replace(/___/g, ' - ').replace(/_/g, ' ').toLowerCase();
                return displayName.includes(searchTerm);
            });
            displayDiseases(filtered);
        });

        // Initial display
        displayDiseases(diseases);
    </script>

</body>
</html>
