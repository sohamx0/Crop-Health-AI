  <section class="relative pt-36 pb-24 lg:pt-48">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full pointer-events-none">
      <div class="absolute top-[-10%] left-[20%] w-[420px] h-[420px] bg-green-300 rounded-full blur-[130px] opacity-40"></div>
      <div class="absolute top-[15%] right-[25%] w-[350px] h-[350px] bg-emerald-200 rounded-full blur-[130px] opacity-40"></div>

    <div class="container mx-auto max-w-5xl px-6 relative z-10 text-center">

      </div>

      <h1 class="text-5xl md:text-6xl font-black mb-4">

  <section class="px-6 pb-10">
    <div class="max-w-3xl mx-auto">

      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-6 w-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"/>
          </svg>
        </div>

        <input id="searchInput" type="text"
               class="block w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-2xl bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent shadow-sm"
               placeholder="Search disease or crop (e.g., 'Tomato', 'Blight')">
      </div>

      <div class="mt-4 flex flex-wrap gap-2 justify-center">
        <button class="filter-btn px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:bg-green-50" data-filter="">All</button>
        <button class="filter-btn px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:bg-green-50" data-filter="healthy">Healthy</button>
        <button class="filter-btn px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:bg-green-50" data-filter="tomato">Tomato</button>
        <button class="filter-btn px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:bg-green-50" data-filter="apple">Apple</button>
        <button class="filter-btn px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:bg-green-50" data-filter="grape">Grape</button>

      </div>

    </div>

  <section class="container mx-auto px-6 pb-24">
    <p class="text-gray-600 font-medium mb-5">
      <span id="result-count">38</span> results
    </p>

    <div id="disease-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <div id="no-results" class="text-center py-20 hidden">
      <p class="text-gray-500 text-xl font-medium">No results found</p>
      <p class="text-gray-400 mt-2">Try another keyword</p>
    </div>
  </section>

  <script>
    const diseases = [
      "Apple___Apple_scab","Apple___Black_rot","Apple___Cedar_apple_rust","Apple___healthy",
      "Blueberry___healthy","Cherry_(including_sour)___Powdery_mildew","Cherry_(including_sour)___healthy",
      "Corn_(maize)___Cercospora_leaf_spot Gray_leaf_spot","Corn_(maize)___Common_rust_","Corn_(maize)___Northern_Leaf_Blight","Corn_(maize)___healthy",
      "Grape___Black_rot","Grape___Esca_(Black_Measles)","Grape___Leaf_blight_(Isariopsis_Leaf_Spot)","Grape___healthy",
      "Orange___Haunglongbing_(Citrus_greening)","Peach___Bacterial_spot","Peach___healthy",
      "Pepper,_bell___Bacterial_spot","Pepper,_bell___healthy","Potato___Early_blight","Potato___Late_blight","Potato___healthy",
      "Raspberry___healthy","Soybean___healthy","Squash___Powdery_mildew","Strawberry___Leaf_scorch","Strawberry___healthy",
      "Tomato___Bacterial_spot","Tomato___Early_blight","Tomato___Late_blight","Tomato___Leaf_Mold",
      "Tomato___Septoria_leaf_spot","Tomato___Spider_mites Two-spotted_spider_mite","Tomato___Target_Spot",
      "Tomato___Tomato_Yellow_Leaf_Curl_Virus","Tomato___Tomato_mosaic_virus","Tomato___healthy"
    ];

    const grid = document.getElementById("disease-grid");
    const search = document.getElementById("searchInput");
    const resultCount = document.getElementById("result-count");
    const noResults = document.getElementById("no-results");
    const buttons = document.querySelectorAll(".filter-btn");

    function formatName(x){
      return x.replace(/___/g," - ").replace(/_/g," ");
    }
    

        function createFileName(name) {
            return name.toLowerCase()
                .replace(/___/g, ' ')
                .replace(/_/g, ' ')
                .replace(/\s+/g, '-')
                .replace(/\(|\)/g, '')
                .replace(/,-/g, '-');
        }

    function isHealthy(x){ return x.toLowerCase().includes("healthy"); }
    function crop(x){ return x.split("___")[0].replace(/_/g, " "); }

    function render(filter=""){
      grid.innerHTML = "";
      const filtered = diseases.filter(x => x.toLowerCase().includes(filter.toLowerCase()));

      resultCount.textContent = filtered.length;

      if(filtered.length === 0){
        noResults.classList.remove("hidden");
        grid.classList.add("hidden");
      } else {
        noResults.classList.add("hidden");
        grid.classList.remove("hidden");
      }

      filtered.forEach(d=>{
        const display = formatName(d);
        const file = createFileName(d);
        const src = `/assets/library_images/${file}.jpg`;

        grid.innerHTML += `
          <div class="disease-card bg-white rounded-2xl shadow">
            <div class="relative h-56 overflow-hidden">
              <img src="${src}" class="w-full h-full object-cover"
                onerror="this.src='https://placehold.co/400x300/DCFCE7/166534?text=No+Image'">
              <div class="absolute top-3 right-3">
                <span class="tag ${isHealthy(d) ? 'tag-healthy' : 'tag-disease'}">
                  ${isHealthy(d) ? 'Healthy' : 'Disease'}
                </span>
              </div>
            </div>
            <div class="p-5">
              <p class="text-sm text-green-600 font-semibold">${crop(d)}</p>
              <h3 class="text-lg font-bold text-gray-900 leading-tight">${display}</h3>
            </div>
          </div>
        `;
      });
    }

    buttons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        const filter = btn.dataset.filter;
        search.value = filter;
        render(filter);

        buttons.forEach(b=>{
          b.classList.remove("bg-green-100","text-green-700","border","border-green-300");
          b.classList.add("bg-white","text-gray-700");
        });

        btn.classList.remove("bg-white","text-gray-700");
        btn.classList.add("bg-green-100","text-green-700","border","border-green-300");
      });
    });

    search.addEventListener("input", e => render(e.target.value));

    render();
  </script>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,mr,bn,ta,te,gu,kn,ml,pa,ur,es,fr,de,zh-CN,ar',
        layout: google.translate.TranslateElement.InlineLayout.VERTICAL
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    const tBtn = document.getElementById("translate-btn");
    const tMenu = document.getElementById("google_translate_element");

    tBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      tMenu.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!tMenu.contains(e.target) && !tBtn.contains(e.target)) {
        tMenu.classList.add("hidden");
      }
    });
  </script>
